# Thank you SmokeyStack!

name: Update README

on:
  push:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  jobber:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - uses: muesli/readme-scribe@master
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          template: "README.gtpl"
          writeTo: "README.md"

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=NSPC911&show_icons=true&count_private=true&theme=neon&hide_border=true&hide=prs&show=prs_merged&bg_color=00000000
          path: profile/stats.svg
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config user.name "Readme Scribe"
          git config user.email "actions@github.com"
          git add --all
          git commit -m "[actions] Updated README.md"
          git pull origin main
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
